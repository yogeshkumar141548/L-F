<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Lost & Found Management Portal</h1>

<div class="box">
    <h2>Report Item</h2>
    <input type="text" id="item" placeholder="Item Name">
    <input type="text" id="desc" placeholder="Item Description">
    <select id="type">
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
    </select>
    <button onclick="addItem()">Submit</button>
</div>

<div class="box">
    <h2>Item List</h2>
    <ul id="list"></ul>
</div>

</body>
</html>
